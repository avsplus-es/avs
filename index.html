  <script>
    function togglePassword(){
      var loginPasswordInput = document.getElementById("loginPasswordInput");
      var visiblePassButton = document.getElementById("visiblePass");

      if(loginPasswordInput.type === "password") {
        loginPasswordInput.type = "text";
        visiblePassButton.classList.remove("icon-pass-visible");
        visiblePassButton.classList.add("icon-pass-hidden");
      } else {
        loginPasswordInput.type = "password";
        visiblePassButton.classList.remove("icon-pass-hidden");
        visiblePassButton.classList.add("icon-pass-visible");
      }
    }

    function fullFieldFocus(labelId){
      var label = document.getElementById(labelId);
      if(label) {
        label.classList.add("ib-input__label--focus");
      }
    }

    function fullFieldBlur(labelId, inputId){
      var input = document.getElementById(inputId);
      var label = document.getElementById(labelId);

      if(input && label && !input.value) {
        label.classList.remove("ib-input__label--focus");
      }
    }

    function clearError(errorDivId, inputId) {
      var errorDiv = document.getElementById(errorDivId);
      var input = document.getElementById(inputId);

      if (errorDiv) errorDiv.classList.add("u-hide");
      if (input) input.classList.remove("ib-input--error");
    }

    function showError(errorDivId, errorLabelId, message){
      var errorDiv = document.getElementById(errorDivId);
      var errorLabel = document.getElementById(errorLabelId);

      if(errorDiv && errorLabel) {
        errorLabel.textContent = message;
        errorDiv.classList.remove("u-hide");
      }
    }

    // ‚úÖ AGORA ACEITA QUALQUER COISA (s√≥ exige que n√£o esteja vazio)
    function validateUser() {
      var elementInput = document.getElementById("loginEmailInput");
      var elementDiv = document.getElementById("userError");
      var elementLabel = document.getElementById("userErrorLabel");

      if (!elementInput) return true;

      var value = elementInput.value.trim();

      // vazio: mostra erro obrigat√≥rio
      if (!value) {
        if (elementDiv && elementLabel) {
          elementLabel.textContent = "Este campo es obligatorio";
          elementDiv.classList.remove("u-hide");
        }
        elementInput.classList.add("ib-input--error");
        return false;
      }

      // qualquer coisa preenchida = v√°lido
      if (elementDiv && elementLabel) {
        elementDiv.classList.add("u-hide");
        elementLabel.textContent = "";
      }
      elementInput.classList.remove("ib-input--error");
      return true;
    }

    // senha: s√≥ checa se est√° vazia
    function validatePass() {
      var elementInput = document.getElementById("loginPasswordInput");
      var elementDiv = document.getElementById("passError");

      if (!elementInput) return true;

      var value = elementInput.value.trim();

          elementLabel.textContent = "Este campo es obligatorio";

        return false;
      }

      if (elementDiv && elementLabel) {
        elementDiv.classList.add("u-hide");
        elementLabel.textContent = "";
      }
      elementInput.classList.remove("ib-input--error");
      return true;
    }
